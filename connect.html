<html>
<head>
<title>Form</title>
</head>
<body style="background-color:beige;">
<h1 align="center"><u>Visitor's form</u></h1>
<form name="registration" onsubmit="return validateForm()" onreset="resetErrors()">
<label for="fname">First Name</label>
<input type="text" id="fname" name="fname" placeholder="Enter your first name:">

<label for="fname">Lastname</label>
<input type="text" id="lname" name="lname" placeholder="Enter your lastname:"><br>

<label for="Email">Email</label>
<input type="email" id="Email" name="Email" placeholder="Enter your email:"><br>

<label for="Mobile no.">Mobile no.</label>
<input type="tel" id="No." name="Mobile no." placeholder="Enter your mobile no."><br>

<label for="Address">Address</label>
<input type="text" id="address" name="Address" placeholder="Enter your Address"><br>

<label for="District">District</label>
<select id="district" name="districts">
  <option value="kasargode">Kasargode</option>
  <option value="kannur">Kannur</option>
  <option value="kozhikode">Kozhikode</option>
  <option value="Wayanad">Wayanad</option>
  <option value="malappuram">Malappuram</option>
  <option value="Palakkad">Palakkad</option>
  <option value="thrissur">Thrissur</option>
  <option value="Ernakulam">Ernakulam</option>
  <option value="Kottayam">Kottayam</option>
  <option value="Idukki">Idukki</option>
  <option value="Alappuzha">Alappuzha</option>
  <option value="Pathanamthitta">Pathanamthitta</option>
  <option value="kollam">Kollam</option>
  <option value="thiruvananthapuram">Thiruvananthapuram</option>
</select><br>

<label for="Password">Password</label>
<input type="password" id="Password" name="Password" placeholder="Enter your password:"><br>

<label for="Gender">Gender:</label><br>
<input type="radio" id="gender" name="Gender" value="Male">
<label for="Male">Male</label>
<input type="radio" id="gender" name="Gender" value="Female">
<label for="Male">Female</label>
<input type="radio" id="gender" name="Gender" value="Other">
<label for="Other">Other</label><br>

<label for="eduql">Educational Qualification:</label><br>
<input type="checkbox" id="hs" name="High School" value="High School">
<label for="High School">High School</label><br>
<input type="checkbox" id="hsy" name="Higher Secondary" value="Higher Secondary">
<label for="Higher Secondary">Higher Secondary</label><br>
<input type="checkbox" id="dp" name="Diploma" value="Diploma">
<label for="Diploma">Diploma</label><br>
<input type="checkbox" id="bd" name="Bachelors" value="Bachelor's Degree">
<label for="Bachelor's Degree">Bachelor's Degree</label><br>
<input type="checkbox" id="md" name="Master's degree" value="Master's Degree">
<label for="Master's degree">Master's Degree</label><br>
<input type="checkbox" id="phd" name="PhD/Doctorate" value="PhD/Doctorate">
<label for="PhD/Doctorate">PhD/Doctorate</label><br>

<input type="submit" id="s" name="Submit">
<input type="reset" id="r" name="Reset">
<span id="error"></span>
</form>

</body>
</head>
</html>
